version: '3'

services:
  frontend:
    image: timelines-fronted:1
    stdin_open: true # patch for React v3.4.1
    restart: always
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
    depends_on:
      - backend
    networks:
      - timelinesnetwork
  backend:
    image: timelines-backend:1
    restart: always
    build: ./backend
    ports:
      - "9000:9000"
    volumes:
      - ./backend:/backend
      - /backend/node_modules
    depends_on:
      - mongo-seed
    networks:
      - timelinesnetwork
  mongo-seed:
    build: ./mongo-seed
    networks:
      - timelinesnetwork
    depends_on:
      - mongodb
  mongodb:
    image: mongo
    restart: always
    container_name: mongodb
    volumes:
      - ./data-node:/data/db
    ports:
      - "27017:27017"
    expose:
      - "27017"
    command: mongod --noauth
    networks:
      - timelinesnetwork
networks:
  timelinesnetwork:
    driver: bridge
